<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="container d-flex justify-content-center p-4 mt-2 ">
        
            <label class="form-check-label mx-2" for="tech" >
                Please select your technology
              </label>
              <div class="form-check mx-2">
                <input class="form-check-input" type="radio" name="tech" id="php">
                <label class="form-check-label" for="php" id="lable1">
                  PHP 
                </label>
                </div>
                <div class="form-check mx-2">
                <input class="form-check-input" type="radio" name="tech" id="asp.net" >
                <label class="form-check-label" for="asp.net" id="lable2">
                  ASP.NET
                </label>
                </div>
                <div class="form-check mx-2">
                  <input class="form-check-input" type="radio" name="tech" id="asp" >
                  <label class="form-check-label" for="asp" id="lable3">
                    ASP
                  </label>
                  </div>
                  <div class="form-check mx-2">
                  <input class="form-check-input" type="radio" name="tech" id="jsp" >
                  <label class="form-check-label" for="jsp" id="lable4">
                    JSP
                  </label>
                  </div>
                  <div class="form-check mx-2">
                  <input class="form-check-input" type="radio" name="tech" id="perl" >
                  <label class="form-check-label" for="perl" id="lable5">
                    PERL
                  </label>
                  </div>
                  <div class="form-check mx-2">
                  <input class="form-check-input" type="radio" name="tech" id="cold">
                  <label class="form-check-label" for="cold" id="lable6">
                    Cold Fusion
                  </label>
                  </div>
                  <div class="form-check mx-2">
                  <input class="form-check-input" type="radio" name="tech" id="other">
                  <label class="form-check-label" for="other" id="lable7">
                    Other
                  </label>
                </div>
        </div>
    <div class="d-flex justify-content-center"><span id="show" class="text-center"></span></div>
    </div>

 <script>

        })
       
    })
 </script>
