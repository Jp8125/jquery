<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fading</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-primary text-center text-white "  id="div1">this</div>
    <div class="bg-warning my-5 text-center text-white"  id="div2">is</div>
    <div class="bg-danger text-center text-white "  id="div3">fadin</div>
    <button class="btn btn-secondary" id="btn">click</button>
    <button class="btn btn-secondary" id="btn2">click1</button>
    <script>
        $(document).ready(
            $('#btn').click(function() {
                $("#div1").fadeIn()
                $("#div2").fadeIn("slow")
                $("#div3").fadeIn(300)
            }), $('#btn2').click(function() {
                $("#div1").fadeOut()
                $("#div2").fadeOut("slow")
                $("#div3").fadeOut(300)
            })
        )
    </script>
</body>
</html>
