<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    body
    <h1 class="mt-4 text-center">parent demo</h1>
    <div class="text-center">
        parents demo    
        <ul>
            grand parent
            <li>parent
                <h1 id="pdemo"></h1>
            </li>
        </ul>
    </div>
    <h1 class="mt-4 text-center">parents demo</h1>
    <ul id="grandParent" class="text-center">
        grand parent
        <li id="parent">
            Parent
            <div id="psdemo">div tag</div>
        </li>
    </ul>
    <h1 class="mt-4 text-center">parents until demo</h1>
    <div>
        <ol id="parentsUntil">
            grandParent
            <li id="second">
                parent
                <h4 id="child"></h4>
            </li>
        </ol>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('#pdemo').parent().addClass('border border-primary p-4')
            $('#pdemo').addClass('border border-secondary').html("h1")
            $('#psdemo').parents().addClass('border border-danger p-2')
            $('#psdemo').addClass('border border-success')
            $('#child').parentsUntil('div').addClass('border border-dark p-2')
           $('#child').addClass('border border-warning py-1')
        })
    </script>
</body>

</html>
