<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="container d-flex justify-content-center p-5 mt-2">
        
            <label class="form-check-label mx-3 " for="tech" >
                Please select your technology
              </label>
              <div class="form-check mx-3">
                <input class="form-check-input" type="radio" name="tech" id="php">
                <label class="form-check-label" for="php" >
                  PHP 
                </label>
                </div>
                <div class="form-check mx-3">
                <input class="form-check-input" type="radio" name="tech" id="asp.net" >
                <label class="form-check-label" for="asp.net" >
                  ASP.NET
                </label>
                </div>
                <div class="form-check mx-3">
                  <input class="form-check-input" type="radio" name="tech" id="asp" >
                  <label class="form-check-label" for="asp" >
                    ASP
                  </label>
                  </div>
                  <div class="form-check mx-3">
                  <input class="form-check-input" type="radio" name="tech" id="jsp" >
                  <label class="form-check-label" for="jsp" >
                    JSP
                  </label>
                  </div>
                  <div class="form-check mx-3">
                  <input class="form-check-input" type="radio" name="tech" id="perl" >
                  <label class="form-check-label" for="perl" >
                    PERL
                  </label>
                  </div>
                  <div class="form-check mx-3">
                  <input class="form-check-input" type="radio" name="tech" id="cold">
                  <label class="form-check-label" for="cold" >
                    Cold Fusion
                  </label>
                  </div>
                  <div class="form-check mx-3">
                  <input class="form-check-input" type="radio" name="tech" id="other">
                  <label class="form-check-label" for="other">
                    Other
                  </label>
                </div>
        </div>
    <div class="d-flex justify-content-center"><span id="show" class="text-center"></span></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
 <script>
    $(document).ready(function () {  
        $('label').click(function(){
            $('input').attr('checked', true);
           var val=$(this).text();
            $('#show').html(`you have selected: ${val}`).addClass('text-white bg-primary');
        })
       
    })
 </script>
</body>
</html>
